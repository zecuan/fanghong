<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>防红跳转</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #infrm {
      flex: 1;
      width: 100%;
      border: none;
      display: block;
    }
    .expired {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background: #000;
      color: #fff;
      font-size: 18px;
      font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <iframe id="infrm" src="" frameborder="0"></iframe>

  <script>
    (function() {
      // --- 到期时间（北京时间）---
      const expireTime = new Date('2025-12-10T00:00:00+08:00').getTime();

      // 当前北京时间
      const now = Date.now() + (new Date().getTimezoneOffset() + 480) * 60000;

      if (now >= expireTime) {
        document.body.innerHTML = '<div class="expired">该页面已过期</div>';
        return;
      }

      // 获取参数
      const url = new URLSearchParams(location.search).get('url');

      if (!url || !/^https?:\/\//i.test(url)) {
        document.body.innerHTML = '<div class="expired">无效或缺少参数</div>';
        return;
      }

      document.getElementById('infrm').src = url;
    })();
  </script>
</body>
</html>
